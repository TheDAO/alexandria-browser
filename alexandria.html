<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Alexandria &beta;</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="js/vendor/jQRangeSlider-5.7.0/css/iThing.css" type="text/css" />
		<link rel="stylesheet" href="css/alexandria.css">
	</head>
	<body>
	  <header>
		<div id="logo"><!--Alexandria--></div>
		<div id="viewlabel"><span class="currentArchive"></span></div>
		<div id="search">
			<input type="text" class="search" value="" placeholder="Search Archives" />
			<div id="clearSearch">x</div>
		</div>
		<div id="view-controls" class="view-controls">
			<div id="view-archView" class="view-link">Cloud</div>
			<div id="resort-archView" class="sort-link">Alphabetical</div>
		</div>
<!--
		<div id="view-controls-2" class="view-controls">
			<div id="view-archView-2" class="view-link">Cloud</div>
		</div>
-->
	  </header>
		<main id="vis" class="wordCloud"></main>
		<main id="archiveCloud" class="wordCloud"></main>
		<main id="wordsCloud" class="wordCloud"></main>
		<main id="wordsListView">
			<article>
				<ul id="wordsList"></ul>
			</article>
		</main>
		<main id="tweetListView" class="overlay">
			<article>
				<ul id="tweetList"></ul>
				<div class="close-modal">x</div>
			</article>
		</main>

		<div id="app-overlay" class="overlay"></div>

		<main id="archiveListView">
			<article>
				<div id="intro">
					<h1>Welcome to Alexandria</h1>
					<div class="wsite-button secondary getAllArchives" id="getArchives">Get All Archives</div>
				</div>
				<ul id="archiveList"></ul>
			</article>
		</main>

		<div id="app-shading"></div>
		
		<footer id="footer">
			<section id="timeline" class="timeline"></section>	
		</footer>
		
		<div id="wait">
		  <span class="text">:)</span>
		</div>
		<script src="js/vendor/d3.v3.min.js"></script>
		<script src="js/unicode.js"></script>
		<script src="js/vendor/jquery-1.10.2.min.js"></script>
		<script src="js/vendor/jquery-ui.min.js"></script>
		<script src="js/vendor/jQRangeSlider-5.7.0/jQAllRangeSliders-withRuler-min.js"></script>	
		<!-- <script src="js/vendor/svg-injector.min.js"></script> -->
		<script src="js/vendor/d3.layout.cloud.js"></script>
		<!-- <script src="js/vendor/wordcloud2.js"></script> -->
		<script src="js/vendor/spin.min.js"></script>
		<script src="js/vendor/jquery.linkify.min.js"></script>
		<script src="js/main.js"></script>
		<!-- <script src="js/main-d3.js"></script> -->
	</body>
</html>
