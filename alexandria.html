<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Alexandria</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="js/vendor/jQRangeSlider-5.7.0/css/iThing.css" type="text/css" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/alexandria.css">

			var SpritzSettings = {
				clientId: "bca1146a623ec3d99",

	</head>
	<body>		<header>
			<div id="logo"><!--Alexandria--></div>
			<div id="viewlabel"><span class="currentArchive"></span></div>
			<div id="search">
				<div class="input-container">
					<input type="text" class="search" value="" placeholder="Search Archives" id="search-main" />
					<div class="clearSearch">x</div>
				</div>
				<span id="adv-search-toggle">advanced</span>
				<div id="adv-search">
					<h3>Advanced Search Options</h3>
					<div class="row">
						<label>Archive Search</label>
						<div class="input-container">
							<input type="text" class="search" />			
							<div class="clearSearch">x</div>
						</div>						
					</div>
					<div class="row">
						<label>Refine Results</label>
						<div class="input-container first">
							<select>
								<option value="inc">includes</option>
								<option value="exc">excludes</option>
								<option value="starts">starts with</option>
							</select>
						</div>
						<div class="input-container second">
							<input type="text" class="search" />
							<div class="clearSearch">x</div>
						</div>						
					</div>
					<div class="row">
						<label>Module</label>
						<div class="input-container">
							<select>
								<option value="twitter">Twitter Archive</option>
								<option value="rss">RSS Archive</option>
								<option value="market">Market Archive</option>
								<option value="movies">Movies</option>
								<option value="music">Music</option>
							</select>
						</div>
					</div>
					<div class="row">
						<label>Results</label>
						<div class="input-container slider-container">
							<div class="alex-ui-slider"></div>
						</div>
					</div>
					<div class="row">
						<label>Date range</label>
						<div class="input-container">
							<input type="text" class="alex-ui-datepicker search"> - <input type="text" class="alex-ui-datepicker search">
						</div>
					</div>
					<div class="row">
						<div class="input-container buttons">
							<span class="cancel-btn icongfx">Cancel</span> <span class="go-btn icongfx">Go</span>
						</div>
					</div>
				</div>
			</div>
			<div id="view-controls" class="view-controls">
				<div id="view-archView" class="view-link">Cloud</div>
				<div id="resort-archView" class="sort-link">Alphabetical</div>
			</div>
			<!--
			<div id="view-controls-2" class="view-controls">
				<div id="view-archView-2" class="view-link">Cloud</div>
			</div>
			-->
		</header>
		<div id="intro">
			<h1>Welcome to Alexandria</h1>
		</div>
		<div id="spritz-container">
			<div id="spritzer" data-role="spritzer" data-url="http://www.jasondavies.com/wordtree/cat-in-the-hat.txt"></div>
		</div>
		<main id="vis" class="wordCloud"></main>
		<main id="wordsListView">
			<article>
				<ul id="wordsList"></ul>
			</article>
		</main>
		<main id="tweetListView" class="overlay">
			<article>
				<ul id="tweetList"></ul>
				<div class="close-modal">x</div>
			</article>
		</main>

		<div id="app-overlay" class="overlay"></div>

		<main id="archiveListView">
			<article>
				<ul id="archiveList"></ul>
			</article>
		</main>

		<div id="app-shading"></div>
		<div id="inputText"></div>
		<div id="timeline-settings">
			<h3>Playback Settings</h3>
			<div class="row">
				<p>Show a <input type="text" name="timeline-interval" class="timeline-control-input" value="24" /> hour time period that advances by <input type="text" name="timeline-duration" class="timeline-control-input" value="12" /> hours.</p>
			</div>
			<div class="row" style="display:none">
				<label>Speed: </label> <span class="input-container">1% <div class="slider-container"><div class="alex-ui-slider"></div></div> 100%</span>
			</div>
			<div class="row">
				<p><label>Start Date: </label> <span class="input-container"><input type="text" name="timeline-startDate" class="timeline-control-input alex-ui-datepicker" value="" /></span></p>
			</div>
			<div class="row apply-container">
				<div class="applybtn">apply</div>
			</div>
			<!-- <div class="clearSearch">x</div> -->
		</div>
		<div id="timeline-controls">
			<div class="label-wrap">Timeline:</div> <span class="full">Full</span> | <span class="month">Month</span>
		</div>
		<footer id="footer">
			<div id="timeline-container">
				<section id="timeline" class="timeline"></section>	
			</div>
			<div class="playbtn">play</div>
			<div class="settings-icon">settings</div>
		</footer>
		
		<div id="wait"></div>
		<div id="disabler"></div>
		<div id="lightbox" onclick="$(this).fadeOut(fadeTimer);"></div>
		
		<script src="js/vendor/d3.v3.min.js"></script>
		<script src="js/vendor/jquery-2.1.1.min.js"></script>
		<script src="js/vendor/jquery-ui-1.11.2/jquery-ui.min.js"></script>
		<script src="js/vendor/jQRangeSlider-5.7.0/jQAllRangeSliders-withRuler-min.js"></script>	
		<!-- <script src="js/vendor/svg-injector.min.js"></script> -->
		<script src="js/vendor/d3.layout.cloud.js"></script>
		<!-- <script src="js/vendor/wordcloud2.js"></script> -->
		<script src="js/vendor/spin.min.js"></script>
		<script src="js/vendor/jquery.linkify.min.js"></script>
		<!-- <script src="js/vendor/infinity.min.js"></script> -->
		<script type="text/javascript" src="js/vendor/spritz-1.2.min.js"></script>
		<!-- <script type="text/javascript" src="//sdk.spritzinc.com/js/1.2/js/spritz.min.js"></script> -->
		<script src="js/vendor/jquery.xdomainajax.js"></script>
		<script src="js/main.js"></script>
		<!-- <script src="js/main-d3.js"></script> -->
		
	</body>
</html>
